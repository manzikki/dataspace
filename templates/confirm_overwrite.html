{% extends "layout.html" %}


{% block content %}
    <div class="content-section">

This file {{ file }} already exists. Do you want to overwrite it?<br/>

<form action="{{ url_for('confirm_overwrite') }}" method="post">
	<input type="hidden" name="file" value="{{file}}"/>
    <button class="btn btn-sm btn-success" name="yes" type="submit">Yes</button>
    <button class="btn btn-sm btn-success" name="no" type="submit">No, cancel</button>
  </form>


{% endblock content %}
