<html>
  <head>
    <title>Select the Parameter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div class="container">
    <h1>Please Select the Parameter that Contains the Country Information</h1>
    <br/>
    <form method="post" action="{{ url_for('addiso_resp') }}">
    <select name="country-param">
    {% for f in fieldlist %}
    <option value="{{ f.name }}" {% if f.name == "Country" %}selected{% endif %} > {{ f.name }} </option>
    {% endfor %}
    </select>
    <input type="hidden" name="file" value="{{ file }}"/>
    <input type="submit" name="OK"/>
    <form>

    </div>
  </body>
</html>
