<html>
  <head>
    <title>Cube construction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Please select datasets</h1>
      <br/>
      Please select two datasets that you want to include in your OLAP cube.
      <br/>
      {{ error }}
      <br/>
      <form action="" method="get">
      <table id="datasets" border="1">
      <tr>
      <th>Set name</th> <th>Description</th>
      </tr>
      {% for entry in entries %}
      <tr>
         <td>{{ entry.name }}</td>
         <td>{{ entry.descr }}</td>
         <td><input type="checkbox" name="fileselect" value="{{ entry.name }}" />
      </tr>
     {% else %}
         <em>No entries here so far</em>
     {% endfor %}
      </table>
      <br/>

    <input class="btn btn-default" type="submit" name="twoselect" value="Submit">
    <button class="btn btn-default"><a href="{{ url_for('appmain')}}">Cancel</a></button>
    </form>
    </div>
  </body>
</html>
