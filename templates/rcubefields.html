<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>Cube construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>Please select fields</h1>
      <br/>
      Please select the fields in the datasets. The sets will be joined by the fields.
      <br/>
      {{ error }}
      <br/>

    <form action="" method="get">
    
    {% for entry in entries %}

    {{ entry.name }}


    <select name="{{entry.name}}">
    {% for key in entry.getfieldnames() %}
    
        <option value="{{ key }}">{{ key }} </option>
        
    {% endfor %}
    </select>
    {% endfor %}

    <br/>
     <input class="btn btn-default" type="submit" name="fieldsubmit" value="Submit">
    </form>

    </div>
  </body>
</html>
